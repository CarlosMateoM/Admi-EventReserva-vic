<section class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Eventos Disponibles</h2>
    
    <!-- Loading state -->
    <div *ngIf="loading()" class="flex justify-center items-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
    </div>

    <!-- Error state -->
    <div *ngIf="error()" class="text-red-600 p-4 rounded-lg bg-red-100 mb-4">
        {{ error() }}
    </div>

    <!-- Events list -->
    <div class="space-y-4" *ngIf="!loading() && !error()">
        <div *ngIf="eventos().length === 0" class="text-gray-500 text-center py-4">
            No hay eventos disponibles en este momento.
        </div>
        
        <div class="p-4 border rounded-lg shadow hover:shadow-lg transition-shadow" *ngFor="let evento of eventos()">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="text-xl font-bold text-gray-800">{{ evento.titulo }}</h3>
                    <p class="text-gray-600 mt-2">{{ evento.descripcion }}</p>
                </div>
                <div class="text-right">
                    <p class="text-sm text-gray-500">Capacidad</p>
                    <p class="text-lg font-semibold text-gray-800">{{ evento.capacidad }} personas</p>
                </div>
            </div>
            
            <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-200">
                <div class="space-y-1">
                    <p class="text-sm text-gray-500">Inicio: <span class="font-medium text-gray-800">{{ evento.fecha_inicio | date:'short' }}</span></p>
                    <p class="text-sm text-gray-500">Fin: <span class="font-medium text-gray-800">{{ evento.fecha_fin | date:'short' }}</span></p>
                </div>
                <button class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                    Reservar
                </button>
            </div>
        </div>
    </div>
</section>
