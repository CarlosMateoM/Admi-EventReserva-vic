<section class="p-6 rounded-lg ">
    <app-alert *ngIf="alertMessage" [message]="alertMessage" [alertType]="alertType"></app-alert>
    <div class="max-w mx-auto mt-8 bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
        <div class="flex items-center px-6 py-5 bg-gradient-to-r from-blue-500 to-indigo-600">
            <div class="flex-shrink-0">
                <span class="inline-flex items-center justify-center h-16 w-16 rounded-full bg-white shadow">
                    <svg class="h-10 w-10 text-indigo-500" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </span>
            </div>
            <div class="ml-6">
                <h2 class="text-2xl font-semibold text-white">{{ user?.nombre }}</h2>
                <p class="text-sm text-indigo-100">{{ user?.email }}</p>
            </div>
        </div>
        <div class="px-6 py-4 bg-gray-50">
            <p class="text-gray-600 text-sm">
                ¡Bienvenido a tu perfil! Aquí puedes ver tu información personal.
            </p>
        </div>
    </div>

    <!-- Sección para actualizar contraseña -->
    <div class="max-w mx-auto mt-6 bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
        <form (ngSubmit)="cambiarPassword()" #passwordForm="ngForm" class="px-6 py-6">
            <h3 class="text-lg font-semibold text-indigo-700 mb-4">Actualizar contraseña</h3>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm mb-2" for="newPassword">Nueva contraseña</label>
                <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required
                    minlength="6"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 text-gray-900" />

            </div>
            <button type="submit" [disabled]="!passwordForm.form.valid"
                class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 transition">
                Cambiar contraseña
            </button>
        </form>
    </div>
</section>
