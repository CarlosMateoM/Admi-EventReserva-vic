<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 px-6">
    <div class="flex w-full max-w-4xl bg-white/10 border border-white/30 rounded-2xl shadow-lg backdrop-blur-lg overflow-hidden animate-fade-in"
        style="height: 80vh;">
        <!-- Imagen -->
        <div class="hidden md:block md:w-1/2">
            <img class="object-cover w-full h-full rounded-l-2xl p-2 opacity-90" src="assets/eventoregister.webp"
                alt="Imagen de bienvenida">
        </div>

        <!-- Formulario -->
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center text-white">
            <h2 class="text-3xl font-bold text-center mb-4">Crear Cuenta</h2>

            <app-alert *ngIf="alertMessage" [message]="alertMessage" [alertType]="alertType"></app-alert>

            <form [formGroup]="registerForm" (ngSubmit)="register()" class="mt-6 space-y-6 animate-slide-up">
                <!-- Nombre -->
                <div>
                    <label for="nombre" class="block text-sm font-medium">Nombre</label>
                    <div class="relative mt-1">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="w-6 h-6 text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zM4 20a8 8 0 0 1 16 0H4z" />
                            </svg>
                        </span>
                        <input id="nombre" type="text" formControlName="nombre" required
                            class="w-full px-4 py-3 pl-12 bg-white/20 border border-white/30 rounded-md text-white placeholder-gray-300 focus:outline-none focus:ring-white focus:border-white">
                    </div>
                </div>

                <!-- Correo Electrónico -->
                <div>
                    <label for="email" class="block text-sm font-medium">Correo Electrónico</label>
                    <div class="relative mt-1">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="w-6 h-6 text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M20.5 3h-17A2.5 2.5 0 0 0 1 5.5v13A2.5 2.5 0 0 0 3.5 21h17a2.5 2.5 0 0 0 2.5-2.5v-13A2.5 2.5 0 0 0 20.5 3zm0 2l-8.5 5.5L3.5 5h17zM3.5 19v-11l8.5 5.5 8.5-5.5v11h-17z" />
                            </svg>
                        </span>
                        <input id="email" type="email" formControlName="email" required
                            class="w-full px-4 py-3 pl-12 bg-white/20 border border-white/30 rounded-md text-white placeholder-gray-300 focus:outline-none focus:ring-white focus:border-white">
                    </div>
                </div>

                <!-- Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium">Contraseña</label>
                    <div class="relative mt-1">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="w-6 h-6 text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-6V9a6 6 0 1 0-12 0v2a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-8-2a4 4 0 1 1 8 0v2H10V9z" />
                            </svg>
                        </span>
                        <input id="password" type="password" formControlName="password" required
                            class="w-full px-4 py-3 pl-12 bg-white/20 border border-white/30 rounded-md text-white placeholder-gray-300 focus:outline-none focus:ring-white focus:border-white">
                    </div>
                </div>

                <!-- Botón -->
                <div>
                    <button type="submit"
                        class="w-full px-4 py-3 font-medium text-white bg-blue-600 rounded-md shadow-md hover:bg-blue-700 transition-all"
                        [disabled]="isLoading">
                        <ng-container *ngIf="!isLoading; else loading">
                            Registrarse
                        </ng-container>
                        <ng-template #loading>
                            <div class="flex items-center justify-center">
                                <svg class="w-5 h-5 mr-2 text-white animate-spin" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                                </svg>
                                Cargando...
                            </div>
                        </ng-template>
                    </button>
                </div>
            </form>

            <p class="mt-4 text-sm text-center text-white">
                ¿Ya tienes una cuenta? <a routerLink="/loginUser"
                    class="font-medium text-blue-300 hover:text-blue-200">Inicia Sesión</a>
            </p>
        </div>
    </div>
</div>
