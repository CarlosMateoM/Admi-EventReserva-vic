<header
    class="bg-white/10 border border-white/30 text-white py-4 shadow-md backdrop-blur-lg animate-slide-up z-50 relative ">
    <div class="container mx-auto flex justify-between items-center px-6">
        <h1 class="text-2xl font-bold">EventReservas</h1>

        <nav class="flex items-center space-x-6">
            <a routerLink="/layaoutuser/eventos" class="hover:text-gray-300 transition">Eventos</a>
            <a routerLink="/layaoutuser/reservas" class="hover:text-gray-300 transition">Reservas</a>
            <a routerLink="/layaoutuser/perfil" class="hover:text-gray-300 transition">Perfil</a>

            <!-- Usuario -->
            <div class="relative flex items-center space-x-3">

                            d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </span>
                <span class="text-white font-semibold">{{ usuario.nombre }}</span>
            </div>

            <!-- BotÃ³n de Salir -->
            <button class="bg-red-500 px-4 py-2 rounded-md shadow-md hover:bg-red-600 transition-all"
                (click)="logout()">
                Salir
            </button>
        </nav>
    </div>
</header>
