<header class="bg-white/10 border border-white/30 text-white py-4 shadow-md backdrop-blur-lg animate-slide-up z-50 relative w-full">
  <div class="container mx-auto px-4 sm:px-6">
      <div class="flex flex-col sm:flex-row justify-between items-center">
          <h1 class="text-2xl font-bold mb-3 sm:mb-0">EventReservas</h1>

          <div class="w-full sm:w-auto">
              <nav class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-6">
                  <a routerLink="/layaoutuser/eventos"
                     class="block w-full text-center sm:w-auto hover:text-gray-300 transition py-1">
                      Eventos
                  </a>
                  <a routerLink="/layaoutuser/reservas"
                     class="block w-full text-center sm:w-auto hover:text-gray-300 transition py-1">
                      Reservas
                  </a>
                  <a routerLink="/layaoutuser/perfil"
                     class="block w-full text-center sm:w-auto hover:text-gray-300 transition py-1">
                      Perfil
                  </a>

                  <div class="flex items-center space-x-3 pt-2 sm:pt-0 sm:pl-4 border-t border-white/20 sm:border-t-0 sm:border-l sm:border-white/20">
                      <div class="flex items-center space-x-2">
                          <span class="inline-flex items-center justify-center h-9 w-9 rounded-full bg-white shadow flex-shrink-0">
                              <svg class="h-7 w-7 text-indigo-500" fill="none" stroke="currentColor" stroke-width="2"
                                  viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                              </svg>
                          </span>
                          <span class="text-white font-semibold whitespace-nowrap">{{ usuario.nombre || 'Usuario' }}</span>
                      </div>

                      <button class="bg-red-500 px-4 py-2 rounded-md shadow-md hover:bg-red-600 transition-all whitespace-nowrap"
                          (click)="logout()">
                          Salir
                      </button>
                  </div>
              </nav>
          </div>
      </div>
  </div>
</header>
