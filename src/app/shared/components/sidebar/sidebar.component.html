<!-- Checkbox oculto para controlar el sidebar -->
<input type="checkbox" id="menu-toggle" class="peer hidden">

<!-- Botón de menú -->
<label for="menu-toggle"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 cursor-pointer">
    <span class="sr-only">Abrir menú</span>
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
        </path>
    </svg>
</label>
<!-- Overlay para cerrar el menú al hacer clic fuera -->
<label for="menu-toggle"
    class="fixed inset-0 hidden peer-checked:block sm:hidden transition-opacity duration-300 bg-[rgba(0,0,0,0.548)]"></label>
<aside
    class="fixed top-0 left-0 z-40 w-64 h-screen bg-gray-50 transition-transform -translate-x-full peer-checked:translate-x-0 sm:translate-x-0 ">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800 flex flex-col">
        <!-- Logo o Nombre -->
        <div class="flex items-center justify-center p-4">
            <!-- Si tienes un logo, usa <img> en lugar de <span> -->
            <!-- <img src="assets/Logo.png" alt="EventReservas Logo" class="w-10 h-10 mr-2"> -->
            <span class="text-xl font-bold text-gray-900 dark:text-white">Admin EventReservas</span>
        </div>
        <ul class="space-y-2 font-medium">
            <li>
                <a routerLink="/layout/dashboard" routerLinkActive="bg-gray-200 dark:bg-gray-700"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                        <path
                            d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                        <path
                            d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
                    </svg>
                    <span class="ms-3">Inicio</span>
                </a>
            </li>
            <li>
                <a routerLink="/layout/eventos" routerLinkActive="bg-gray-200 dark:bg-gray-700"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M3 4a1 1 0 011-1h2V2a1 1 0 112 0v1h8V2a1 1 0 112 0v1h2a1 1 0 011 1v16a2 2 0 01-2 2H5a2 2 0 01-2-2V4zm2 4v12h14V8H5zm2 2h2v2H7v-2zm4 0h6v2h-6v-2zm0 4h6v2h-6v-2z" />
                    </svg>
                    <span class="ms-3">Eventos</span>
                </a>
            </li>

            <li *ngIf="userRole == 'admin'">
                <a routerLink="/layout/estadisticas" routerLinkActive="bg-gray-200 dark:bg-gray-700"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M4 19h16v2H4v-2zm2-4h2v4H6v-4zm4-4h2v8h-2v-8zm4-6h2v14h-2V5zm4 2h2v12h-2V7z" />
                    </svg>
                    <span class="ms-3">Estadísticas</span>
                </a>
            </li>

            <li>
                <a routerLink="/layout/reportes" routerLinkActive="bg-gray-200 dark:bg-gray-700"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M6 2a1 1 0 00-1 1v18a1 1 0 001 1h12a1 1 0 001-1V7.414A1 1 0 0018.586 6L13 0H6zm2 2h4v4h4v12H8V4z" />
                    </svg>
                    <span class="ms-3">Reportes</span>
                </a>
            </li>

            <li *ngIf="userRole == 'admin'">
                <a routerLink="/layout/usuarios" routerLinkActive="bg-gray-200 dark:bg-gray-700"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-3.33 0-10 1.67-10 5v2h20v-2c0-3.33-6.67-5-10-5z" />
                    </svg>
                    <span class="ms-3">Usuarios</span>
                </a>
            </li>

            <li>
                <a routerLink="/layout/me" routerLinkActive="bg-gray-200 dark:bg-gray-700"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2ZM8 7h8v2H8V7Zm0 4h8v2H8v-2Zm0 4h5v2H8v-2Z" />
                    </svg>

                    <span class="flex-1 ms-3 whitespace-nowrap">Perfil</span>
                </a>
            </li>
            <!-- ...otros elementos de lista... -->
        </ul>
        <ul class="space-y-2 font-medium mt-auto">
            <li>
                <button
                    class="w-full flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer"
                    (click)="logout()" [disabled]="isLoading">
                    <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M3 4a1 1 0 011-1h10a1 1 0 011 1v3a1 1 0 11-2 0V5H5v10h8v-2a1 1 0 112 0v3a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm7 5a1 1 0 011-1h5a1 1 0 110 2h-5a1 1 0 01-1-1zm-1 3a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="ms-3 whitespace-nowrap">
                        <ng-container *ngIf="!isLoading; else loading">
                            Salir
                        </ng-container>
                    </span>
                    <ng-template #loading>
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2 text-gray-500 dark:text-gray-400 animate-spin"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                            </svg>
                            <span class=" ms-3 whitespace-nowrap">Saliendo...</span>
                        </div>
                    </ng-template>
                </button>
            </li>
        </ul>
    </div>
</aside>
